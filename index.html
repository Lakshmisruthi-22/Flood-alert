<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flood Alert Splash Screen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, whitesmoke, #E0F7FF); /* Blue mixed with white */
      font-family: "Poppins", sans-serif;
      color: whitesmoke;
      text-align: center;
      overflow: hidden;
    }

    /* Logo section */
    .logo {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
      animation: bounce 2s infinite;
      background-color: white;
      margin-bottom: 30px;
    }

    .logo img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: contain;
    }

    /* App name text */
    h1 {
      font-family:'Montserrat';
      margin-top: 20px;
      font-size: 30px;
      font-weight: 600;
      letter-spacing: 1px;
      color: #000000;
    }

    /* Tagline text */
    p {
      font-family: 'Open sans';
      margin-top: 8px;
      font-size: 25px;
      opacity: 0.9;
      color: black;
    }

    /* Loading animation (spinning circle) */
    .loader {
      margin-top: 30px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #ffffff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    /* Animations */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="minilogo.jpg" alt="Flash Flood Early Warning System Logo">
  </div>
  <h1>FLASH FLOOD EARLY WARNING SYSTEM</h1>
  <p>Predict • Warn • Protect</p>
  <div class="loader"></div>

  <script>
    // Redirect to main page after 3 seconds
    setTimeout(() => {
      document.body.style.opacity = 0;
      setTimeout(() => {
      window.location.href = "login.html"; // replace with your home page file
      },500);
    }, 2000);
  </script>

</body>
</html>
